<!-- source https://github.com/andriannp/spotify-embed-on-Jekyll -->
<!-- use: {% include spotifyprofile.html id=page.spotifyusername %} -->

<div class="embed-spotify">
<iframe src="https://open.spotify.com/follow/1/?uri=spotify:user:{{ include.id }}&size=detail&theme=light"
        width="300"
        height="56"
        scrolling="no"
        frameborder="0"
        style="border:none; overflow:hidden;"
        allowtransparency="true">
 </iframe>
 </div>
